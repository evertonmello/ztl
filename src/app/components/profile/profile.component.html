<div style="position: relative" [ngClass]="{'blur':showMenu}" >
    <back-header (back)="backPage()" [title]="'profile name'" [shadow]="true"></back-header>
    <cooltz-icons [name]="'bell'" [width]="'25'" [color]="'white'" class="icoNtf"></cooltz-icons>
    <cooltz-icons (tap)="goToSearch()" [name]="'search'" [width]="'25'" [color]="'white'" class="icoSearch"></cooltz-icons>
</div>
<div class="profileBox" [ngClass]="{'blur':showMenu}">
    <!-- <img src="./assets/img/avatar0.jpg" alt="" width="110" height="110" class="profileImg" > -->
    <div class="txtBox" >
        <h1 class="title">Christopher George Latore Wallace</h1>
        <h2 class="nick">@The_Notorious_B.I.G</h2>
        <div *ngIf="!myProfile"  class="friendTag">
            <h1 class="friendTagTxt">VOCÊS SÃO AMIGOS</h1>
        </div>
        <h3 class="desc">Essa é uma descrição de duas linhas completa duas linhas completa.</h3>
    </div>
    <cooltz-icons (tap)="setMenuView()" [name]="'menu'" [width]="'30'" [color]="'white'" class="menuIco"></cooltz-icons>
</div>
<div *ngIf="invate" >
    <button class="addBtn" [ngClass]="{'blur':showMenu}">
        <h2 class="addBtnTxt" >Aceitar</h2>
    </button>
    <button class="addBtn added" [ngClass]="{'blur':showMenu}">
        <h2 class="addBtnTxt added" >Recusar</h2>
    </button>
</div>
<button *ngIf="!isMyFriend && !myProfile"  class="addBtn" [ngClass]="{'blur':showMenu}">
    <h2 class="addBtnTxt" >Adicionar</h2>
</button>
<mat-tab-group mat-stretch-tabs [ngClass]="{'blur':showMenu}">
    <mat-tab label="Música">
      <div style="margin: 24px">
      <h2 *ngIf="!myProfile" class="favTitile">Favoritos</h2>
      <h2 *ngIf="myProfile" class="favTitile">Meus Favoritos</h2>
        <div class="block1">
            <div class="friendsFavorites">
                <div *ngFor="let friendsFav of friendsFavs" class="favItem" 
                [style.background-image]="getBackground(url,friendsFav)">
                    <cooltz-icons (tap)="addNewFav('Música')" *ngIf="myProfile && !friendsFav" [name]="'plus'" [width]="40" [color]="'#BDB6B6'"
                        class="plusIco">
                    </cooltz-icons>
                </div>
            </div>
        </div>
      </div>
      <div *ngIf="!myProfile"  class="locked">
          <h3 class="lockedDesc"> <cooltz-icons [name]="'lock'"[width]="'40'" [color]="'#BDB6B6'" class="icoLock"></cooltz-icons>
            Você só pode ver as postagens de seus amigos.
          </h3>
      </div>
      <div *ngIf="myProfile" class="block1 feed" >
        <h2 *ngIf="myProfile" class="favTitile">Minhas Postagens</h2>
        <div #myPosts class="feedContainer">
             <div *ngFor="let card of cards;"  (swiperight)="swipe('right feed')" (swipeleft)="swipe('left')" [style.touch-action]="'pan-y'" class="card">
                     <app-card [avatarUrl]="card"></app-card>
             </div>
         </div>
     </div>
    </mat-tab>
    <mat-tab label="Cinema"></mat-tab>
    <mat-tab label="Literatura"></mat-tab>

</mat-tab-group>
<menu-profile *ngIf="showMenu" [showMenu]="showMenu" (closeMenu)="setMenuView()" ></menu-profile>
