<div>
  <div *ngFor="let resultType of resultTypes; let i = index" class="resultBox">
    <h1 class="respType">{{resultType}}</h1>
    <div *ngFor="let item of array; let j = index" class="itemContainer" [ngClass]="{'hide': j > 2 && !all }">
      <img class="avatar"  src="./assets/img/avatar1.jpg" alt="profileImage" width="38" height="38">
      <div   class="namesContainer" >
            <h2 class="itemName"  >{{item.name}}</h2>
            <h3 *ngIf="item.desc"  class="itemDesc">{{item.desc}}</h3>
      </div>
    </div>
    <h1 *ngIf="!all"  class="respType" (click)="seeAll()">Ver todos</h1>
  </div>
</div>
