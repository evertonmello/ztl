<back-header [shadow]="true" (tap)="backToGenericSearc()"></back-header>

<div class="content" >
    <div class="iptContainer">
        <input #ipt (keyup)="checkIcon(ipt)" type="text" class="ipt" >
        <cooltz-icons *ngIf="icoOpt == 'clear'"   [name]="'clear'" [width]="'30'" [color]="'white'" class="ico"></cooltz-icons>
        <cooltz-icons  *ngIf="icoOpt == 'search'"  [name]="'search'" [width]="'24'" [color]="'white'" class="ico s"></cooltz-icons>
    </div>
    <search-result [postSearch]="postSearch" [selectedTab]="selectedTab" [lastPage]="'resultAll'" [all]="true" [resultTitles]="[resultTitle]" ></search-result>
</div>
