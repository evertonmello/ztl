<div *ngIf="resultPage"   class="main">
    <back-header  (back)="backPage()"></back-header>    
    <input type="text" #ipt  autofocus >
    
    <mat-tab-group>
        <mat-tab *ngFor="let item of searchCategory; let i = index" label="{{item}}"  >
            <div class="content">
                <list-contact *ngIf="i == 0"  [contacts]="contacts"></list-contact>
                <search-result *ngIf="i != 0" ></search-result>
            </div>
        </mat-tab>
    </mat-tab-group>
</div> 
<div *ngIf="!resultPage"  >
    <back-header (back)="backPage()" [shadow]="true" [title]="'Nova publicação'"></back-header>    
    <h1 class="title">{{content.title}}</h1>
    <div class="iptBox" >
        <input type="text" #ipt autofocus class="inputResult">
        <cooltz-icons (click)="search()" class="searchIco" [name]="'search'" [width]="'25'" [color]="'white'"></cooltz-icons>
    </div>
    <h2 class="desc">{{content.desc}}</h2>

</div>
