<div *ngIf="resultPage"   class="main">
    <back-header (back)="backPage()"></back-header>    
    <input type="text">
    
    <mat-tab-group>
        <mat-tab *ngFor="let item of searchItens" label="{{item}}"  >
            <div class="content">
                    <list-contact [contacts]="contacts"></list-contact>
            </div>
        </mat-tab>
    </mat-tab-group>
</div> 
<div *ngIf="!resultPage"  >
    <back-header (back)="backPage()" [shadow]="true" [title]="'Nova publicação'"></back-header>    
    <h1 class="title">O QUE VOCÊ ESTÁ BUSCANDO</h1>
    <div class="iptBox" >
        <input type="text" class="inputResult">
        <cooltz-icons (click)="search()" class="searchIco" [name]="'search'" [width]="'25'" [color]="'white'"></cooltz-icons>
    </div>
    <h2 class="desc">Pesquise pessoas, artistas ou títulos de obras.</h2>

</div>
