<div class="main">
    <div class="headerBox" >
        <div class="newPost">
          <cooltz-icons [name]="'clear'" [width]="'25'" [color]="'#E9E2E1'"></cooltz-icons>
          <h1 class="title">Nova publicação</h1>
          <button class="addBtn">
              <h2 class="addBtnTxt" >Publicar</h2>
          </button>
        </div>
        <div class="secontCtn">
          <img class="avatar" src="./assets/img/avatar1.jpg" alt="" width="30" height="30">
          <h2>Name</h2>
          <h2 class="changeTopic">Trocar o assunto</h2>
        </div>
      </div>
      <div class="editIconsContainer">
        <cooltz-icons [name]="'bold'" [width]="'20'" [color]="'#E9E2E1'"></cooltz-icons>
        <cooltz-icons [name]="'italic'" [width]="'20'" [color]="'#E9E2E1'"></cooltz-icons>
        <cooltz-icons [name]="'underline'" [width]="'20'" [color]="'#E9E2E1'"></cooltz-icons>
        <cooltz-icons [name]="'strike'" [width]="'20'" [color]="'#E9E2E1'"></cooltz-icons>
        <cooltz-icons [name]="'left-justify'" [width]="'20'" [color]="'#E9E2E1'"></cooltz-icons>
        <cooltz-icons [name]="'center-justify'" [width]="'20'" [color]="'#E9E2E1'"></cooltz-icons>
        <cooltz-icons [name]="'right-justify'" [width]="'20'" [color]="'#E9E2E1'"></cooltz-icons>
        <cooltz-icons [name]="'justify'" [width]="'20'" [color]="'#E9E2E1'"></cooltz-icons>
        <cooltz-icons [name]="'list-ul'" [width]="'20'" [color]="'#E9E2E1'"></cooltz-icons>
        <cooltz-icons [name]="'camera'" [width]="'20'" [color]="'#E9E2E1'"></cooltz-icons>
      </div>
      <div class="iptContainer" >
        <textarea class="txtArea" name="" id="" cols="30" rows="10" ></textarea>
      </div>
      <div class="postTypeContainer">
        <h3 class="tglText">POSTAGEM PÚBLICA? </h3>
        <mat-slide-toggle class="tglIcon"></mat-slide-toggle>
      </div>
</div>
